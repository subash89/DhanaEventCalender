
<button name="btn_view_cal" class="btn btn-success " (click)="viewCal= (!viewCal)">View/Hide Calender</button>

<div *ngIf="viewCal">
<iframe src="https://calendar.google.com/calendar/embed?src=jfktuipfgori7d3ate1he3t8nc%40group.calendar.google.com&ctz=America%2FNew_York" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
</div>
<hr>
<h1>Dhana Request Form</h1>
<div class="container">
    <div class="col-md-4"></div>
    <div class="col-md-4 text-left">
       <div class="row form-group">
         <label for="fName">First Name</label>
         <input [(ngModel)]="firstName" type="text" class="form-control" id="fName" placeholder="Enter First Name">
       </div>
       <div class="row form-group">
         <label for="payee">Last Name</label>
         <input [(ngModel)]="lastName" type="text" class="form-control" id="payee" ng-model="payee" placeholder="Enter Last Name">
       </div>
       <div class="row form-group">
         <label for="payee">email</label>
         <input [(ngModel)]="email" type="text" class="form-control" id="payee" ng-model="payee" placeholder="Enter Email Adress">
       </div>
     
       <div class="row form-group">
         <label for="day">Date</label>
         <input  type="date" [(ngModel)]="date" value="{{dateString}}" class="form-control" id="day" placeholder="Enter Day of the month you want to offer Dhana">

       </div>
        <div class="row form-group">
         <label for="type">Special Notes</label>
         <textarea [(ngModel)]="specialNotes" type="text" class="form-control" id="type" ng-model="type" placeholder="Enter Any special note"></textarea>
       </div>
       <div class="col-md-4">
       </div>
       <div class="form-group" class="col-md-12">
         <div class="col-md-6">
             <button name="btn_register" class="btn btn-primary" (click)="requestDhana()">Request</button>
         </div>
         <div class="col-md-6">
         <button type="button" class="btn btn-default">Cancel</button>
         </div>
       </div>
     
       <div class="col-md-4">
       </div>
     </div>
     <div class="col-md-4"></div>

</div>
